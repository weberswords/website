version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  deploy-prod:
    docker:
      - image: circleci/node
      - image: circleci/postgres
        environment:
          TEST_DATABASE_URL: postgresql://root@localhost/circle_test
    steps:
      - checkout
      - run: echo $DROPLET_USER
      - add_ssh_keys
      - run: ssh-keyscan 167.172.202.218 >> ~/.ssh/known_hosts
      - run: ssh -oStrictHostKeyChecking=no -v $DROPLET_USER@167.172.202.218 './deploy_project.sh'
  build-and-test-client:
    executor:
      name: node/default
    steps:
      - checkout
      - run: cd ./client && npm install && npm test
  build-and-test-server:
    executor:
      name: node/default
    steps:
      - checkout
      - run: sudo apt-get install postgresql-client
      - run: cd ./server && npm install
      - run: 
          name: db setup
          command: |
            cd ./server
            NODE_ENV=ci npx sequelize-cli db:seed:all
            npm run migrate:test
workflows:
    build-and-test:
      jobs:
        - build-and-test-client
        - build-and-test-server
    deploy:
      jobs:
        - deploy-prod